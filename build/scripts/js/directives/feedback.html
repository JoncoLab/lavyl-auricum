<section class="feedback-form">
    <button class="fd-close-btn"></button>
    <form method="post">
        <input id="name" name="name" placeholder="Введите свое имя" required />
        <input type="email" id="fd-email" name="fd-email" placeholder="Введите свой e-mail" required />
        <input type="tel" id="fd-tel" name="fd-tel" placeholder="Введите свой номер телефона" required />
        <textarea id="message" name="message" placeholder="Введите свое сообщение"></textarea>
        <input type="submit" id="fd-submit" value="Отправить" required />
        <input type="reset" id="fd-reset" value="Сбросить" required />
    </form>
</section>
